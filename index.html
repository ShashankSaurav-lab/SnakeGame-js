<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Classical Snake Game </title>
    <!-- Add Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <!-- Add CSS -->
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <div> Snake XO game</div>
    </header>

    <section>
        <div class="scoreBoard">
            <div class="title">ScoreBoard</div>
        </div>
        <div class="content">
            <div class="mini-header">
                <div class="score"><img src="./assets/apple.png" alt="">
                    <div class="text-score">000</div>
                </div>
                <div class="gemshow"><img src="./assets/emerald.png" alt="">
                    <div class="text-gem">0</div>
                </div>
            </div>
            <div class="game-screen">
                <div class="cover"><img src="./assets/cover2.png" alt=""></div>
                <div class="cover-text">Click/press any key to start </div>
                <div class="gameover-text">Game Over!</div>
            </div>
        </div>
        <div class="info">
            <div class="title">How to play</div>
        </div>
    </section>

    <script src="app.js"></script>
</body>

</html>
